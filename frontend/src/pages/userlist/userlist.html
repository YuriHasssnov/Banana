<ion-header>
  <ion-navbar>
    <ion-title>User-List</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let user of users" (click)="userSelected(user._id)">
      {{ user.name }}
    </button>
  </ion-list>
</ion-content>
